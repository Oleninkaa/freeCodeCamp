<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>



<body>
    <div class="main-div">

        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <div class="form-div">


            <form id = "survey-form">
                <fieldset>


                    <label id="name-label">Name <input type="text" id="name" required placeholder="Enter your name"></label>

                    <label id="email-label">Email <input type="email" id="email" required placeholder="Enter your Email"></label>

                    <label id="number-label">Age (optional) <input type="number" id="number" required min="10" max="90" placeholder="Age"></label>

                    <label>Which option best describes your current role?
                        <select id="dropdown">
                            <option>Select current role</option>
                            <option>Student</option>
                            <option>Full time job</option>
                            <option>Full time learner</option>
                            <option>Prefer not to say</option>
                            <option>Other</option>
                        </select>
                    </label>





                    <label >Would you recommend freeCodeCamp to a friend?
                        <div class="help">

                            <div class="radio"><input class="inline" type="radio" name="recommend" value="1" >Definitely</div>

                            <div class="radio"><input class="inline" type="radio" name="recommend" value="2" >Maybe</div>

                            <div class="radio"><input class="inline" type="radio" name="recommend" value="3">Not sure</div>
                        </div>

                    </label>
                    


                   

              




                    <label>What is your favorite feature of freeCodeCamp?
                        <select id="dropdown">
                            <option>Select an option</option>
                            <option>Challenges</option>
                            <option>Projects</option>
                            <option>Community</option>
                            <option>Open Source</option>
                        </select>
                    </label>





                    <label>What would you like to see improved? (Check all that apply)
                        <div class="help">
                        
                            <div><input class="inline" type="checkbox" name="improve1" value="1"> Front-end Projects</div>

                            <div><input class="inline" type="checkbox" name="improve2" value="2"> Back-end Projects</div>

                            <div><input class="inline" type="checkbox" name="improve3" value="3"> Data Visualization</div>

                            <div><input class="inline" type="checkbox" name="improve4" value="4"> Challenges</div>

                            <div><input class="inline" type="checkbox" name="improve5" value="5"> Open Source Community</div>

                            <div><input class="inline" type="checkbox" name="improve6" value="6"> Gitter help rooms</div>

                            <div><input class="inline" type="checkbox" name="improve7" value="7"> Videos</div>

                            <div><input class="inline" type="checkbox" name="improve8" value="8"> City Meetups</div>

                            <div><input class="inline" type="checkbox" name="improve9" value="9"> Wiki</div>

                            <div><input class="inline" type="checkbox" name="improve10" value="10"> Forum</div>

                            <div><input class="inline" type="checkbox" name="improve11" value="11"> Additional Courses</div>

                        </div>      

                    </label>



                    
                    <label>

                        <label>Any comments or suggestions?<textarea>Enter your comment here...</textarea></label>
                        

                    </label>




                    <button id="submit">Submit</button>




                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
